<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnCore - Aplikacja Czatowa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>OnCore</h1>
        </header>

        <!-- Sekcja logowania / rejestracji -->
        <section id="authSection" class="auth-section">
            <h2 id="authTitle">Logowanie</h2>

            <div id="loginForm" class="form">
                <input type="text" id="username" placeholder="Wprowadź nazwę użytkownika" required>
                <input type="password" id="password" placeholder="Wprowadź hasło" required>
                <button id="loginSubmit">Zaloguj się</button>
                <p>Nie masz konta? <button id="goToRegister">Utwórz konto</button></p>
            </div>

            <div id="registerForm" class="form" style="display: none;">
                <input type="text" id="registerUsername" placeholder="Wprowadź nazwę użytkownika" required>
                <input type="password" id="registerPassword" placeholder="Wprowadź hasło" required>
                <input type="password" id="registerConfirmPassword" placeholder="Potwierdź hasło" required>
                <button id="registerSubmit">Utwórz konto</button>
                <p>Masz już konto? <button id="goToLogin">Zaloguj się</button></p>
            </div>
        </section>

        <!-- Sekcja czatu -->
        <section id="chatSection" class="chat-section" style="display: none;">
            <div class="chat-header">
                <h2>Witaj, <span id="userName"></span></h2>
                <button id="logoutBtn">Wyloguj się</button>
            </div>
            
            <div id="friendSection" class="friend-section">
                <input type="text" id="friendSearch" placeholder="Szukaj znajomych...">
                <button id="addFriendBtn">Dodaj znajomego</button>
                <div id="searchResult" class="search-result"></div> <!-- Wyniki wyszukiwania -->
                <h3>Twoi znajomi:</h3>
                <ul id="friendsList">
                    <!-- Lista znajomych -->
                </ul>
            </div>

            <div id="privateChatSection" style="display: none;">
                <h3>Rozmowa z <span id="friendName"></span></h3>
                <div id="privateChatWindow" class="chat-window">
                    <!-- Wiadomości prywatne -->
                </div>
                <div class="chat-input">
                    <input type="text" id="privateMessageInput" placeholder="Napisz wiadomość..." />
                    <button id="sendPrivateMessage">Wyślij</button>
                </div>
            </div>
            
            <div id="publicChatSection">
                <h3>Wspólny Czat</h3>
                <div id="chatWindow" class="chat-window">
                    <!-- Wiadomości publiczne -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Napisz wiadomość..." />
                    <button id="sendBtn">Wyślij</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
